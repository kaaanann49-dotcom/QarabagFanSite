<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<title>Qarabaƒü Mini Game</title>

<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700;900&display=swap" rel="stylesheet">

<style>
*{
    box-sizing:border-box;
    font-family:"Rubik", sans-serif;
}

body{
    margin:0;
    background:#05020f;
    color:white;
    overflow:hidden;
}

/* BACKGROUND GLOW */
.bg{
    position:fixed;
    inset:0;
    background:
      radial-gradient(circle at 20% 20%, #6b4eff55, transparent 40%),
      radial-gradient(circle at 80% 30%, #00ffd555, transparent 40%);
    filter:blur(80px);
    z-index:-1;
}

/* GAME UI */
.game{
    height:100vh;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
}

h1{
    font-size:48px;
    margin-bottom:10px;
}

.info{
    display:flex;
    gap:40px;
    font-size:20px;
    margin-bottom:30px;
}

#startBtn{
    padding:14px 40px;
    font-size:18px;
    border:none;
    border-radius:30px;
    cursor:pointer;
    background:linear-gradient(90deg,#6b4eff,#00ffd5);
    font-weight:700;
    transition:.3s;
}

#startBtn:hover{
    transform:scale(1.1);
}

/* PLAY AREA */
.play-area{
    position:relative;
    width:600px;
    height:350px;
    border-radius:30px;
    background:rgba(255,255,255,0.08);
    backdrop-filter:blur(14px);
    border:1px solid rgba(255,255,255,0.25);
    overflow:hidden;
}

/* TARGET */
#target{
    position:absolute;
    width:60px;
    height:60px;
    border-radius:50%;
    background:linear-gradient(135deg,#ff0055,#6b4eff);
    display:none;
    cursor:pointer;
    box-shadow:0 0 20px #ff0055;
    animation:pulse 1s infinite;
}

@keyframes pulse{
    0%{transform:scale(1);}
    50%{transform:scale(1.2);}
    100%{transform:scale(1);}
}

/* GAME OVER */
#gameOver{
    margin-top:20px;
    font-size:26px;
    font-weight:700;
    display:none;
}
</style>
</head>

<body>

<div class="bg"></div>

<div class="game">
    <h1>üéÆ Qarabaƒü Reaction Challenge</h1>

    <div class="info">
        <div>‚è± Vaxt: <span id="time">20</span>s</div>
        <div>üî• Score: <span id="score">0</span></div>
    </div>

    <button id="startBtn">Oyuna Ba≈üla</button>

    <div class="play-area" id="area">
        <div id="target"></div>
    </div>

    <div id="gameOver"></div>
</div>

<script>
const startBtn = document.getElementById("startBtn");
const target = document.getElementById("target");
const area = document.getElementById("area");
const scoreEl = document.getElementById("score");
const timeEl = document.getElementById("time");
const gameOver = document.getElementById("gameOver");

let score = 0;
let time = 20;
let timer;
let playing = false;

function randomPosition(){
    const maxX = area.clientWidth - 60;
    const maxY = area.clientHeight - 60;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    target.style.left = x + "px";
    target.style.top = y + "px";
}

startBtn.onclick = () => {
    if(playing) return;

    playing = true;
    score = 0;
    time = 20;
    scoreEl.textContent = score;
    timeEl.textContent = time;
    gameOver.style.display = "none";
    target.style.display = "block";

    randomPosition();

    timer = setInterval(() => {
        time--;
        timeEl.textContent = time;

        if(time <= 0){
            clearInterval(timer);
            playing = false;
            target.style.display = "none";
            gameOver.style.display = "block";
            gameOver.textContent = `üèÅ Oyun bitdi! S…ônin score-un: ${score}`;
        }
    },1000);
};

target.onclick = () => {
    if(!playing) return;
    score++;
    scoreEl.textContent = score;
    randomPosition();
};

function endGame(reason){
    clearInterval(timer);
    playing = false;
    target.style.display = "none";
    gameOver.style.display = "block";

    if(reason === "miss"){
        gameOver.textContent = `‚ùå Bo≈ü yer…ô klikl…ôdin! Score: ${score}`;
    } else {
        gameOver.textContent = `üèÅ Oyun bitdi! Score: ${score}`;
    }
}

startBtn.onclick = () => {
    if(playing) return;

    playing = true;
    score = 0;
    time = 20;
    scoreEl.textContent = score;
    timeEl.textContent = time;
    gameOver.style.display = "none";
    target.style.display = "block";

    randomPosition();

    timer = setInterval(() => {
        time--;
        timeEl.textContent = time;

        if(time <= 0){
            endGame("time");
        }
    },1000);
};

target.onclick = (e) => {
    e.stopPropagation(); // üëà BU √áOX VACƒ∞BDƒ∞R
    if(!playing) return;

    score++;
    scoreEl.textContent = score;
    randomPosition();
};

area.onclick = () => {
    if(!playing) return;
    endGame("miss"); // üëà BO≈û YER∆è KLIK = GAME OVER
};

</script>

</body>
</html>
